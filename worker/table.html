<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="table.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
    <body onload="newpage()">
      <h1 class="text-center mt-5 "><mark class="bg-warning rounded">Worker register table</mark></h1>
        <div class="container-fluid me-5">
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-primary mt-5 "
              type="submit"
              onclick="tabFunction()"
            >
              Add your detailes
            </button>
            <button
              class="btn btn-primary mt-5 ms-3"
              type="submit"
              onclick="homeFunction()"
            >
              BACK
            </button>
          </div>
        </div>
          <div class="container-fluid mt-5 justify-content-center">
            <div class="table-responsive">
              <table class=" shadow-lg mb-5 text-center w-100 table-bordered ">
                <thead class="bg-dark text-light">
                  <tr>
                    <th>Workername</th>
                    <th>Fathername</th>
                    <th>Age</th>
                    <th>D.O.B</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="displayArea"></tbody>
              </table>
            </div>
          </div>
            <script src="table.html"></script>
      </body>
</html>
